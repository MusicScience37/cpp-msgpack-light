target:
  default: none
  description: Target type
  choices:
    none:
      short: None
      long: No specification
    linux-llvm:
      short: Linux-LLVM
      long: Linux with LLVM compilers
      settings:
        VCPKG_TARGET_TRIPLET: "x64-linux-llvm"
        VCPKG_HOST_TRIPLET: "x64-linux-llvm"
        CMAKE_CXX_FLAGS: "-stdlib=libc++"
        CMAKE_C_FLAGS: "-stdlib=libc++"

